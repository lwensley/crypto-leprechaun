<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1 class="header">Crypto Leprachaun</h1>
        <h3 class="subheader">Analyzing your digital pot of gold!</h3>
      </div>
    </div>
    <div class="row" style="background #43464b">
      <div class="col-md-3">
        <h5 style="background #43464b">Select Date Range</h5>
        <div id="reportrange" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
            <i class="fa fa-calendar"></i>&nbsp;
            <span></span> <i class="fa fa-caret-down"></i>
        </div>
        
        <script type="text/javascript">
        $(function() {
            // default is currently set to past 30 days
            var start = moment().subtract(29, 'days');
            var end = moment();
        
            function cb(start, end) {
                $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
            }
        
            $('#reportrange').daterangepicker({
                startDate: start,
                endDate: end,
                ranges: {
                  //  'Today': [moment(), moment()],
                   'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                   'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                   'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                  //  'This Month': [moment().startOf('month'), moment().endOf('month')],
                  'This Year': [moment().startOf('year'), moment()],
                  //  'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                }
            }, cb);
        
            cb(start, end);
        
        });
        </script>
      </div>
    </div>
       
      
  </div>

    <h2 class="text-center">Bitcoin Trading volume</h2>
